{% extends "base.html" %}
{% block title %}Analyze Tweet | Agentic AI{% endblock %}


{% block content %}
<div class="landing-container">
  <h1>Welcome, {{ user }} ðŸ‘‹</h1>
  <p>Enter a tweet URL to analyze its authenticity and sentiment.</p>

  <form action="{{ url_for('extract') }}" method="POST" class="tweet-form">
    <input
      type="text"
      name="tweet_url"
      placeholder="Enter Tweet URL (https://x.com/username/status/123...)"
      required
    />

    <div class="token-buttons">
      <p class="token-label">Select Token:</p>
      {% for i in range(1,5) %}
        <button 
          type="button" 
          class="token-btn" 
          id="token{{ i }}" 
          onclick="selectToken('{{ i }}')"
        >Token {{ i }}</button>
      {% endfor %}
    </div>

    <input type="hidden" name="selected_token" id="selectedToken" />
    <br>
    <button type="submit">Analyze Tweet</button>
  </form>

  <p id="cooldownMessage"></p>
  <button onclick="window.location.href='/'" class="logout-btn">Log Out</button>
</div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='script_landing.js') }}"></script>
{% endblock %}
